<style>
  #card-sample1, #card-sample2, #card-sample3, #card-sample4, #card-sample5{
    width: 10rem;
    margin: 10px;
    /* display: inline-block; */
  }

  .make-big{
    font-size: xx-large;
  }

  #card-sample1 .card-body, #card-sample2 .card-body, #card-sample3 .card-body, #card-sample4 .card-body, #card-sample5 .card-body{
    /* align-content: center; */

  }

  #card-sample1 .card-header{
    /* width: 20rem; */

  }
  #card-sample2 .card-header{
    /* width: 20rem; */
    /* margin: 10px; */
    background-color:black;
  }
  #card-sample3 .card-header{
    /* width: 20rem; */
    /* margin: 10px; */
    background-color:gray;
  }

    #card-sample4 .card-header{
    /* width: 20rem; */
    /* margin: 10px; */

  }

    #card-sample5 .card-header{
    /* width: 20rem; */
    /* margin: 10px; */
    background-color:red;
  }

@media only screen and (max-width: 600px) {
    #card-sample1, #card-sample2, #card-sample3,
    #card-sample4, #card-sample5 {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
}

@media only screen and (min-width: 601px) {
    #card-sample1, #card-sample2, #card-sample3,
    #card-sample4, #card-sample5 {
      display: inline-block;
    }
}

</style>

<div class='card'>
  <div class='card-header'>Timecard for week of: {{timecardDate | date }}</div>
  <div class='card-body'>
    <div style="display: inline-block; width: 65%;">
        Click the button to add an entry for the week.        
    </div>
    <div style="width: 35%;display: inline-block;vertical-align: top;">
      <button type="button" class="form-control" (click)="addToTimecard()">Add Entry</button>
    </div>
    <hr />
    <div>
      Week Entry:
    </div>
    <div *ngFor="let entry of timecardEntry;let i=index; trackBy: index" >   
      <div>
          <div>{{entry.value | date: 'medium'}}</div>          
        </div>  
      <div>
        <div style="display: inline-block; width: 220px;vertical-align: top;">
            <select [(ngModel)]="entry.day" class='form-control' style='display: inline-block;'>
                <option value='Select a value...'>Select a value...</option>
                <option value='Sunday'>Sunday</option>
                <option value='Monday'>Monday</option>
                <option value='Tuesday'>Tuesday</option>
                <option value='Wednesday'>Wednesday</option>
                <option value='Thursday'>Thursday</option>
                <option value='Friday'>Friday</option>
                <option value='Saturday'>Saturday</option>
            </select>
        </div>
    </div> 
      <div class='day'>
          <!-- <label class='day-label'>{{entry | date: 'EEEE'}}</label> -->

          <!-- <label class='day-label'>{{entry.day}}</label> -->
          <div class='timecard-item'>
            <pm-timecard-day></pm-timecard-day>
          </div>
          <div class='timecard-item'>
            <pm-timecard-day></pm-timecard-day>
          </div>
      </div>              
      <div style="display: inline-block; margin-left: 20px;vertical-align: top; margin-bottom: 20px;"><button class="btn btn-primary" (click)="saveEntry(entry)">Save</button></div>
    </div>
